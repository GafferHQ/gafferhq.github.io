<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Cp7oawWBP40tv8GIoImXwbLfqLR5Wp2-AuEESNZ-3nE" />
    <!-- Style -->
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/ionicons.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/plugin/sidebar-menu.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/plugin/animate.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/bootstrap-theme.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/custom-style.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/img/GafferLogoMini.png" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/GafferLogoMini.png" />
    <link rel="apple-touch-icon" type="image/png" href="{{ site.baseurl }}/img/GafferLogoMini.png" />
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
</head>

<body>

    <header id="header" class="header">
    <div class="container header-inner">
        <!-- Logo -->
            <div class="logo" ondragstart="return false;" ondrop="return false;">
                <a href="{{ site.baseurl }}/index.html" focusable="false">
                    <img src="{{ site.baseurl }}/img/GafferLogoNav.svg" alt="Gaffer" />
            </a>
        </div>
        <!-- End Logo -->

        <!-- Mobile Navbar Icon -->
        <div class="nav-mobile nav-bar-icon">
            <span></span>
        </div>
        <!-- End Mobile Navbar Icon -->

        <!-- Navbar Navigation -->
        <div class="nav-menu">
            <ul class="nav-menu-inner">
                <li {% if page.url == '/index.html' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/index.html">Home</a>
                </li>
                <li {% if page.url contains '/download' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/download/"><i class="fa fa-download"></i> Download</a>
                </li>
                <li {% if page.url contains '/community' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/community/">Community</a>
                </li>
                <li {% if page.url contains '/news' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/news/">News</a>
                </li>
                <li {% if page.url contains '/forum' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/forum/">Forum</a>
                </li>
                 <li {% if page.url contains '/documentation' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/documentation/{{ site.latestGafferVersion }}">Documentation</a>
                </li>
            </ul>
        </div>
        <!-- End Navbar Navigation -->

    </div>
</header>

    <div id="content-container">
